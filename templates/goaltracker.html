    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .app-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4a5568;
            margin-bottom: 10px;
        }
        
        .lang-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .lang-toggle:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .goal-section {
            background: #f8fafc;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border: 2px solid #e2e8f0;
        }
        
        .goal-label {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .goal-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            background: white;
        }
        
        .goal-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .goal-display {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 2px solid #e2e8f0;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 5px;
        }
        
        .stat-number.streak {
            color: #48bb78;
        }
        
        .stat-number.rate {
            color: #4299e1;
        }
        
        .stat-label {
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
        }
        
        .calendar-section {
            margin-bottom: 25px;
        }
        
        .calendar-title {
            font-size: 16px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .calendar-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .calendar-btn:active {
            background: #667eea;
        }
        
        .calendar {
            display: flex;
            flex-direction: row;
            gap: 8px;
            margin-bottom: 20px;
            width: 100%;
            justify-content: space-between;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
        }
        
        .day {
            flex: 1 1 0;
            max-width: none;
            aspect-ratio: 1;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            min-height: 60px;
            box-sizing: border-box;
            padding: 8px 4px 6px 4px;
            text-align: center;
            word-break: keep-all;
            white-space: pre-line;
            line-height: 1.2;
        }
        
        .day:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }
        
        .day-date {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 2px;
            word-break: keep-all;
        }
        
        .day-status {
            font-size: 13px;
            font-weight: 500;
            opacity: 0.85;
            word-break: keep-all;
        }
        
        .day.today {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            border-color: #2b6cb0;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(66, 153, 225, 0.4);
        }
        
        .day.success {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border-color: #2f855a;
        }
        
        .day.success::after {
            content: '';
            position: absolute;
            top: 4px;
            right: 4px;
            width: 8px;
            height: 8px;
            background: #68d391;
            border-radius: 50%;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }
        
        .day.fail {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
            border-color: #c53030;
        }
        
        .day.fail::after {
            content: '';
            position: absolute;
            top: 4px;
            right: 4px;
            width: 8px;
            height: 8px;
            background: #fc8181;
            border-radius: 50%;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }
        
        .day.future {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            color: #a0aec0;
            border-color: #e2e8f0;
            cursor: default;
        }
        
        .day.empty {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            color: #718096;
            border-color: #e2e8f0;
        }
        
        .day.empty:hover {
            background: linear-gradient(135deg, #edf2f7, #e2e8f0);
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(66, 153, 225, 0.4);
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 0 0 30px rgba(66, 153, 225, 0.6);
            }
        }
        
        .today-action {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 2px solid #e2e8f0;
        }
        
        .today-question {
            font-size: 18px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 20px;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }
        
        .btn-fail {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .setup-mode {
            text-align: center;
        }
        
        .setup-title {
            font-size: 24px;
            font-weight: 700;
            color: #4a5568;
            margin-bottom: 20px;
        }
        
        .setup-description {
            font-size: 16px;
            color: #64748b;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .btn-start {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
        }
        
        .today-status {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .today-status.done {
            background: #f0fff4;
            color: #38a169;
            border: 2px solid #9ae6b4;
        }
        
        .today-status.failed {
            background: #fff5f5;
            color: #e53e3e;
            border: 2px solid #feb2b2;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .calendar {
                gap: 5px;
            }
            
            .day {
                min-width: 48px;
                max-width: 60px;
                font-size: 12px;
                padding: 6px 2px 4px 2px;
            }
            
            .day-date {
                font-size: 12px;
            }
            
            .day-status {
                font-size: 10.5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="app-title" id="appTitle">🎯 목표 추적기</div>
            <button class="lang-toggle" onclick="toggleLanguage()" id="langToggle">EN</button>
        </div>

        <!-- 목표 설정 모드 -->
        <div id="setupMode" class="setup-mode" style="display: none;">
            <div class="setup-title" id="setupTitle">새로운 목표를 설정해보세요</div>
            <div class="setup-description" id="setupDescription">
                매일 실천하고 싶은 하나의 목표를 입력하세요.<br>
                예: 매일 운동하기, 매일 독서 30분, 매일 물 2L 마시기
            </div>
            <div class="goal-section">
                <div class="goal-label" id="goalLabel">나의 목표</div>
                <input type="text" id="goalInput" class="goal-input" placeholder="예: 매일 운동하기" maxlength="50">
            </div>
            <button class="btn btn-start" onclick="startTracking()" id="startBtn">추적 시작하기</button>
        </div>

        <!-- 메인 추적 모드 -->
        <div id="trackingMode" style="display: none;">
            <!-- 현재 목표 -->
            <div class="goal-section">
                <div class="goal-label" id="currentGoalLabel">현재 목표</div>
                <div class="goal-display" id="currentGoal"></div>
            </div>

            <!-- 통계 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number streak" id="streakCount">0</div>
                    <div class="stat-label" id="streakLabel">연속 성공</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number rate" id="successRate">0%</div>
                    <div class="stat-label" id="rateLabel">성공률</div>
                </div>
            </div>

            <!-- 캘린더 -->
            <div class="calendar-section">
                <div class="calendar-title" id="calendarTitle">기록</div>
                <div class="calendar-controls">
                    <button class="calendar-btn" onclick="loadPrevious()" id="prevBtn">이전</button>
                    <button class="calendar-btn" onclick="goToday()" id="todayBtn">오늘</button>
                    <button class="calendar-btn" onclick="loadNext()" id="nextBtn">다음</button>
                </div>
                <div class="calendar" id="calendar"></div>
            </div>

            <!-- 오늘의 액션 -->
            <div class="today-action">
                <div id="todayStatus" class="today-status" style="display: none;"></div>
                <div class="today-question" id="todayQuestion">오늘 목표를 달성했나요?</div>
                <div class="action-buttons" id="actionButtons">
                    <button class="btn btn-success" onclick="markToday('success')" id="successBtn">✅ 성공!</button>
                    <button class="btn btn-fail" onclick="markToday('fail')" id="failBtn">❌ 실패</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let db;
        let currentGoal = '';
        let currentLang = localStorage.getItem('goalTrackerLang') || 'ko';
        let calendarOffset = 0; // 0이면 오늘이 중앙, -7이면 7일 전이 중앙
        const calendarWindowSize = 5; // 한 번에 보여줄 날짜 개수(홀수 추천)
        
        // 다국어 텍스트
        const texts = {
            ko: {
                appTitle: '🎯 목표 추적기',
                setupTitle: '새로운 목표를 설정해보세요',
                setupDescription: '매일 실천하고 싶은 하나의 목표를 입력하세요.<br>예: 매일 운동하기, 매일 독서 30분, 매일 물 2L 마시기',
                goalLabel: '나의 목표',
                goalPlaceholder: '예: 매일 운동하기',
                startBtn: '추적 시작하기',
                currentGoalLabel: '현재 목표',
                streakLabel: '연속 성공',
                rateLabel: '성공률',
                calendarTitle: '기록',
                todayQuestion: '오늘 목표를 달성했나요?',
                successBtn: '✅ 성공!',
                failBtn: '❌ 실패',
                today: '오늘',
                inProgress: '진행중',
                scheduled: '예정',
                unchecked: '미체크',
                success: '성공',
                fail: '실패',
                todaySuccess: '🎉 오늘 목표를 달성했습니다!',
                todayFail: '😔 오늘은 아쉽네요',
                tomorrowFighting: '내일도 화이팅!',
                tryAgainTomorrow: '내일은 다시 도전해보세요!',
                prevBtn: '이전',
                todayBtn: '오늘',
                nextBtn: '다음'
            },
            en: {
                appTitle: '🎯 Goal Tracker',
                setupTitle: 'Set Your New Goal',
                setupDescription: 'Enter one goal you want to practice daily.<br>e.g., Daily exercise, Read 30 min daily, Drink 2L water daily',
                goalLabel: 'My Goal',
                goalPlaceholder: 'e.g., Daily exercise',
                startBtn: 'Start Tracking',
                currentGoalLabel: 'Current Goal',
                streakLabel: 'Streak',
                rateLabel: 'Success Rate',
                calendarTitle: 'History',
                todayQuestion: 'Did you achieve your goal today?',
                successBtn: '✅ Success!',
                failBtn: '❌ Failed',
                today: 'Today',
                inProgress: 'In Progress',
                scheduled: 'Scheduled',
                unchecked: 'Unchecked',
                success: 'Success',
                fail: 'Failed',
                todaySuccess: '🎉 You achieved your goal today!',
                todayFail: '😔 Not today',
                tomorrowFighting: 'Keep it up tomorrow!',
                tryAgainTomorrow: 'Try again tomorrow!',
                prevBtn: 'Prev',
                todayBtn: 'Today',
                nextBtn: 'Next'
            }
        };
        
        const request = indexedDB.open('GoalTracker', 1);

        request.onerror = (event) => {
            console.error('IndexedDB 에러:', event.target.error);
        };

        request.onupgradeneeded = (event) => {
            db = event.target.result;
            
            // 목표 저장소
            if (!db.objectStoreNames.contains('goals')) {
                db.createObjectStore('goals', { keyPath: 'id' });
            }
            
            // 일일 기록 저장소
            if (!db.objectStoreNames.contains('records')) {
                db.createObjectStore('records', { keyPath: 'date' });
            }
        };

        request.onsuccess = (event) => {
            db = event.target.result;
            updateLanguage();
            loadGoal();
        };

        function updateLanguage() {
            const t = texts[currentLang];
            
            document.getElementById('appTitle').textContent = t.appTitle;
            document.getElementById('langToggle').textContent = currentLang === 'ko' ? 'EN' : '한';
            document.getElementById('setupTitle').textContent = t.setupTitle;
            document.getElementById('setupDescription').innerHTML = t.setupDescription;
            document.getElementById('goalLabel').textContent = t.goalLabel;
            document.getElementById('goalInput').placeholder = t.goalPlaceholder;
            document.getElementById('startBtn').textContent = t.startBtn;
            document.getElementById('currentGoalLabel').textContent = t.currentGoalLabel;
            document.getElementById('streakLabel').textContent = t.streakLabel;
            document.getElementById('rateLabel').textContent = t.rateLabel;
            document.getElementById('calendarTitle').textContent = t.calendarTitle;
            document.getElementById('todayQuestion').textContent = t.todayQuestion;
            document.getElementById('successBtn').textContent = t.successBtn;
            document.getElementById('failBtn').textContent = t.failBtn;
            document.getElementById('prevBtn').textContent = t.prevBtn;
            document.getElementById('todayBtn').textContent = t.todayBtn;
            document.getElementById('nextBtn').textContent = t.nextBtn;
        }

        function toggleLanguage() {
            currentLang = currentLang === 'ko' ? 'en' : 'ko';
            localStorage.setItem('goalTrackerLang', currentLang);
            updateLanguage();
            
            // 현재 추적 모드라면 캘린더도 다시 로드
            if (document.getElementById('trackingMode').style.display !== 'none') {
                loadCalendar();
                checkTodayStatus();
            }
        }

        function loadGoal() {
            const transaction = db.transaction(['goals'], 'readonly');
            const store = transaction.objectStore('goals');
            const request = store.get('current');

            request.onsuccess = () => {
                const result = request.result;
                if (result && result.goal) {
                    currentGoal = result.goal;
                    showTrackingMode();
                } else {
                    showSetupMode();
                }
            };
        }

        function showSetupMode() {
            document.getElementById('setupMode').style.display = 'block';
            document.getElementById('trackingMode').style.display = 'none';
        }

        function showTrackingMode() {
            document.getElementById('setupMode').style.display = 'none';
            document.getElementById('trackingMode').style.display = 'block';
            document.getElementById('currentGoal').textContent = currentGoal;
            loadCalendar();
            loadStats();
            checkTodayStatus();
        }

        function startTracking() {
            const goalInput = document.getElementById('goalInput');
            const goal = goalInput.value.trim();
            
            if (goal) {
                currentGoal = goal;
                
                const transaction = db.transaction(['goals'], 'readwrite');
                const store = transaction.objectStore('goals');
                store.put({ id: 'current', goal: goal });
                
                transaction.oncomplete = () => {
                    showTrackingMode();
                };
            }
        }

        function loadCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            const today = new Date();
            const dates = [];
            const t = texts[currentLang];
            
            // 중앙 기준 날짜 계산
            const center = Math.floor(calendarWindowSize / 2);
            for (let i = 0; i < calendarWindowSize; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + (i - center + calendarOffset));
                dates.push(date);
            }

            dates.forEach(date => {
                const day = document.createElement('div');
                day.className = 'day';
                
                const dateStr = `${date.getMonth() + 1}/${date.getDate()}`;
                const isToday = date.toDateString() === today.toDateString();
                const isFuture = date > today;
                
                if (isToday) {
                    day.classList.add('today');
                    day.innerHTML = `
                        <div class="day-date">${t.today}</div>
                        <div class="day-status">${t.inProgress}</div>
                    `;
                } else if (isFuture) {
                    day.classList.add('future');
                    day.innerHTML = `
                        <div class="day-date">${dateStr}</div>
                        <div class="day-status">${t.scheduled}</div>
                    `;
                } else {
                    day.classList.add('empty');
                    day.innerHTML = `
                        <div class="day-date">${dateStr}</div>
                        <div class="day-status">${t.unchecked}</div>
                    `;
                }

                calendar.appendChild(day);
            });

            loadRecords();
        }

        function loadRecords() {
            const transaction = db.transaction(['records'], 'readonly');
            const store = transaction.objectStore('records');
            const request = store.getAll();

            request.onsuccess = () => {
                const records = request.result;
                const today = new Date();
                const t = texts[currentLang];
                const days = document.querySelectorAll('.day');
                days.forEach((dayElement, i) => {
                    // 각 day의 날짜 계산
                    const center = Math.floor(calendarWindowSize / 2);
                    const date = new Date(today);
                    date.setDate(today.getDate() + (i - center + calendarOffset));
                    // 해당 날짜에 기록이 있으면 상태 표시
                    const record = records.find(r => {
                        const recordDate = new Date(r.date);
                        return recordDate.toDateString() === date.toDateString();
                    });
                    if (record && !dayElement.classList.contains('today')) {
                        dayElement.className = 'day';
                        dayElement.classList.add(record.status);
                        const statusText = record.status === 'success' ? t.success : t.fail;
                        dayElement.innerHTML = `
                            <div class="day-date">${date.getMonth() + 1}/${date.getDate()}</div>
                            <div class="day-status">${statusText}</div>
                        `;
                    }
                });
            };
        }

        function loadStats() {
            const transaction = db.transaction(['records'], 'readonly');
            const store = transaction.objectStore('records');
            const request = store.getAll();

            request.onsuccess = () => {
                const records = request.result;
                const sortedRecords = records.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // 연속 성공 일수 계산
                let streak = 0;
                const today = new Date().toDateString();
                
                for (let record of sortedRecords) {
                    if (record.date === today && record.status === 'success') {
                        streak++;
                        continue;
                    } else if (record.date === today) {
                        break;
                    }
                    
                    if (record.status === 'success') {
                        streak++;
                    } else {
                        break;
                    }
                }
                
                // 성공률 계산 (최근 30일)
                const thirtyDaysAgo = new Date();
                thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                
                const recentRecords = records.filter(r => new Date(r.date) >= thirtyDaysAgo);
                const successCount = recentRecords.filter(r => r.status === 'success').length;
                const successRate = recentRecords.length > 0 ? Math.round((successCount / recentRecords.length) * 100) : 0;
                
                document.getElementById('streakCount').textContent = streak;
                document.getElementById('successRate').textContent = successRate + '%';
            };
        }

        function checkTodayStatus() {
            const today = new Date().toDateString();
            const transaction = db.transaction(['records'], 'readonly');
            const store = transaction.objectStore('records');
            const request = store.get(today);

            request.onsuccess = () => {
                const todayRecord = request.result;
                const statusEl = document.getElementById('todayStatus');
                const questionEl = document.getElementById('todayQuestion');
                const buttonsEl = document.getElementById('actionButtons');
                const t = texts[currentLang];

                if (todayRecord) {
                    statusEl.style.display = 'block';
                    buttonsEl.style.display = 'none';
                    
                    if (todayRecord.status === 'success') {
                        statusEl.className = 'today-status done';
                        statusEl.textContent = t.todaySuccess;
                        questionEl.textContent = t.tomorrowFighting;
                    } else {
                        statusEl.className = 'today-status failed';
                        statusEl.textContent = t.todayFail;
                        questionEl.textContent = t.tryAgainTomorrow;
                    }
                } else {
                    statusEl.style.display = 'none';
                    buttonsEl.style.display = 'flex';
                    questionEl.textContent = t.todayQuestion;
                }
            };
        }

        function markToday(status) {
            const today = new Date().toDateString();
            const transaction = db.transaction(['records'], 'readwrite');
            const store = transaction.objectStore('records');
            
            store.put({
                date: today,
                status: status
            });

            transaction.oncomplete = () => {
                loadCalendar();
                loadStats();
                checkTodayStatus();
            };
        }

        function loadPrevious() {
            calendarOffset -= calendarWindowSize - 2; // 2칸 겹치게 이동
            loadCalendar();
        }

        function loadNext() {
            calendarOffset += calendarWindowSize - 2;
            loadCalendar();
        }

        function goToday() {
            calendarOffset = 0;
            loadCalendar();
        }
    </script>
</body>
