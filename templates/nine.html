<body>
  <div class="ui-overlay">
    <h1 class="title">üê• Í∑ÄÏó¨Ïö¥ Î≥ëÏïÑÎ¶¨</h1>
    <div class="instructions">ÎßàÏö∞Ïä§Î°ú ÎìúÎûòÍ∑∏Ìï¥ÏÑú ÎëòÎü¨Î≥¥ÏÑ∏Ïöî!</div>
    <div class="controls">
      <button class="action-button wave-btn" id="waveButton">üëã ÏïàÎÖï!</button>
      <input type="text" class="text-input" id="feedInput" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÍ≥† EnterÎ•º ÎàÑÎ•¥ÏÑ∏Ïöî">
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // Scene, Camera, Renderer
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB);
    scene.fog = new THREE.Fog(0x87CEEB, 20, 100);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.minDistance = 8;
    controls.maxDistance = 20;
    controls.maxPolarAngle = Math.PI / 2.2;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(10, 10, 5);
    directionalLight.castShadow = true;
    directionalLight.shadow.mapSize.width = 2048;
    directionalLight.shadow.mapSize.height = 2048;
    scene.add(directionalLight);

    // Ground
    const groundGeometry = new THREE.PlaneGeometry(50, 50);
    const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x90EE90 });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -3;
    ground.receiveShadow = true;
    scene.add(ground);

    // Î≥ëÏïÑÎ¶¨ Í∑∏Î£π
    const chick = new THREE.Group();

    // Î≥ëÏïÑÎ¶¨ Î≥∏Ï≤¥
    const bodyGeometry = new THREE.BoxGeometry(2.5, 2.2, 2.5);
    const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0xFFD700 });
    const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
    body.scale.set(1, 0.9, 1);
    body.castShadow = true;
    chick.add(body);

    // Î®∏Î¶¨
    const headGeometry = new THREE.BoxGeometry(1.8, 1.8, 1.8);
    const headMaterial = new THREE.MeshLambertMaterial({ color: 0xFFD700 });
    const head = new THREE.Mesh(headGeometry, headMaterial);
    head.position.set(0, 1.8, 0);
    head.castShadow = true;
    chick.add(head);

    // Îàà
    const eyeGeometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
    const eyeMaterial = new THREE.MeshLambertMaterial({ color: 0x000000 });

    const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
    leftEye.position.set(-0.4, 2.1, 0.9);
    chick.add(leftEye);

    const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
    rightEye.position.set(0.4, 2.1, 0.9);
    chick.add(rightEye);

    // Î∂ÄÎ¶¨
    const beakGeometry = new THREE.ConeGeometry(0.2, 0.4, 4);
    const beakMaterial = new THREE.MeshLambertMaterial({ color: 0xFF8C00 });
    const beak = new THREE.Mesh(beakGeometry, beakMaterial);
    beak.rotation.x = Math.PI / 2;
    beak.position.set(0, 1.6, 1.1);
    chick.add(beak);

    // ÎÇ†Í∞ú
    const wingGeometry = new THREE.BoxGeometry(0.8, 1.2, 0.3);
    const wingMaterial = new THREE.MeshLambertMaterial({ color: 0xFFA500 });
    
    const leftWing = new THREE.Mesh(wingGeometry, wingMaterial);
    leftWing.position.set(-1.4, 0.5, 0);
    leftWing.castShadow = true;
    chick.add(leftWing);

    const rightWing = new THREE.Mesh(wingGeometry, wingMaterial);
    rightWing.position.set(1.4, 0.5, 0);
    rightWing.castShadow = true;
    chick.add(rightWing);

    // Îã§Î¶¨
    const legGeometry = new THREE.BoxGeometry(0.2, 0.8, 0.2);
    const legMaterial = new THREE.MeshLambertMaterial({ color: 0xFF8C00 });

    const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
    leftLeg.position.set(-0.5, -1.2, 0);
    chick.add(leftLeg);

    const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
    rightLeg.position.set(0.5, -1.2, 0);
    chick.add(rightLeg);

    // Î∞ú
    const footGeometry = new THREE.BoxGeometry(0.6, 0.2, 0.8);
    const footMaterial = new THREE.MeshLambertMaterial({ color: 0xFF8C00 });

    const leftFoot = new THREE.Mesh(footGeometry, footMaterial);
    leftFoot.position.set(-0.5, -1.8, 0.2);
    chick.add(leftFoot);

    const rightFoot = new THREE.Mesh(footGeometry, footMaterial);
    rightFoot.position.set(0.5, -1.8, 0.2);
    chick.add(rightFoot);

    scene.add(chick);

    // Íµ¨Î¶Ñ ÏÉùÏÑ±
    function createCloud(x, y, z) {
      const cloud = new THREE.Group();
      
      for (let i = 0; i < 5; i++) {
        const cloudGeometry = new THREE.SphereGeometry(Math.random() * 0.8 + 0.5, 8, 8);
        const cloudMaterial = new THREE.MeshLambertMaterial({ 
          color: 0xffffff, 
          transparent: true, 
          opacity: 0.8 
        });
        const cloudPart = new THREE.Mesh(cloudGeometry, cloudMaterial);
        
        cloudPart.position.set(
          (Math.random() - 0.5) * 3,
          (Math.random() - 0.5) * 1,
          (Math.random() - 0.5) * 2
        );
        
        cloud.add(cloudPart);
      }
      
      cloud.position.set(x, y, z);
      return cloud;
    }

    // Ïó¨Îü¨ Íµ¨Î¶Ñ Ï∂îÍ∞Ä
    const clouds = [];
    for (let i = 0; i < 8; i++) {
      const cloud = createCloud(
        (Math.random() - 0.5) * 40,
        Math.random() * 10 + 8,
        (Math.random() - 0.5) * 40
      );
      clouds.push(cloud);
      scene.add(cloud);
    }

    // Ïπ¥Î©îÎùº ÏúÑÏπò
    camera.position.set(0, 3, 12);
    controls.target.set(0, 0, 0);

    // Ïï†ÎãàÎ©îÏù¥ÏÖò ÏÉÅÌÉú
    let isWaving = false;
    let isEating = false;
    let eatAnimation = null;

    // Ïò§ÎîîÏò§ Î°úÎìú
    const hiSound = new Audio('/static/nine/hi_GPT4_mini_TTS.wav');
    hiSound.volume = 0.5;

    // TTS API Ìò∏Ï∂ú Ìï®Ïàò
    async function textToSpeech(text) {
      try {
        const response = await fetch('/api/tts', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ text })
        });

        if (!response.ok) {
          throw new Error('TTS API Ìò∏Ï∂ú Ïã§Ìå®');
        }

        const audioBlob = await response.blob();
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = new Audio(audioUrl);
        audio.volume = 0.5;
        
        // Ïò§ÎîîÏò§ Ïû¨ÏÉùÏù¥ ÎÅùÎÇòÎ©¥ URL Í∞ùÏ≤¥ Ìï¥Ï†ú
        audio.onended = () => {
          URL.revokeObjectURL(audioUrl);
        };
        
        return audio;
      } catch (error) {
        console.error('TTS Î≥ÄÌôò Ï§ë Ïò§Î•ò:', error);
        return null;
      }
    }

    // Ïù∏ÏÇ¨ Ïï†ÎãàÎ©îÏù¥ÏÖò
    async function wave() {
      if (isWaving) return;
      isWaving = true;
      
      try {
        // ÏÜåÎ¶¨ Ïû¨ÏÉù
        hiSound.currentTime = 0;
        await hiSound.play();
        
        const originalRotation = rightWing.rotation.z;
        let time = 0;
        
        const waveInterval = setInterval(() => {
          // ÏñëÏ™Ω ÎÇ†Í∞úÍ∞Ä Î∞òÎåÄ Î∞©Ìñ•ÏúºÎ°ú ÌùîÎì§Î¶¨ÎèÑÎ°ù ÏÑ§Ï†ï
          rightWing.rotation.z = originalRotation + Math.sin(time * 0.3) * 0.8;
          leftWing.rotation.z = originalRotation - Math.sin(time * 0.3) * 0.8;
          time += 1;
          
          if (time >= 50) { // 5Ï¥à ÎèôÏïà Ïï†ÎãàÎ©îÏù¥ÏÖò
            clearInterval(waveInterval);
            rightWing.rotation.z = originalRotation;
            leftWing.rotation.z = originalRotation;
            isWaving = false;
          }
        }, 100);
      } catch (error) {
        console.error('ÏùåÏÑ± Ïû¨ÏÉù Ï§ë Ïò§Î•ò:', error);
        isWaving = false;
      }
    }

    // Î®πÍ∏∞ Ïï†ÎãàÎ©îÏù¥ÏÖò
    async function feed() {
      if (isEating) return;
      
      const inputText = document.getElementById('feedInput').value.trim();
      if (!inputText) return;

      isEating = true;
      
      try {
        // TTS Î≥ÄÌôò Î∞è Ïû¨ÏÉù
        const audio = await textToSpeech(inputText);
        if (audio) {
          await audio.play();
        }
        
        const originalY = head.position.y;
        let time = 0;
        
        eatAnimation = setInterval(() => {
          head.position.y = originalY + Math.sin(time * 0.5) * 0.3;
          beak.position.y = 1.6 + Math.sin(time * 0.5) * 0.3;
          time += 1;
          
          if (time >= 50) { // 5Ï¥à ÎèôÏïà Ïï†ÎãàÎ©îÏù¥ÏÖò
            clearInterval(eatAnimation);
            head.position.y = originalY;
            beak.position.y = 1.6;
            isEating = false;
          }
        }, 100);
      } catch (error) {
        console.error('ÏùåÏÑ± Ïû¨ÏÉù Ï§ë Ïò§Î•ò:', error);
        isEating = false;
      }
    }

    // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
    document.getElementById('feedInput').addEventListener('keypress', async (e) => {
      if (e.key === 'Enter' && !isEating) {
        e.preventDefault();
        await feed();
      }
    });
    document.getElementById('waveButton').addEventListener('click', wave);

    // Ïï†ÎãàÎ©îÏù¥ÏÖò Î£®ÌîÑ
    function animate() {
      requestAnimationFrame(animate);
      
      // Íµ¨Î¶Ñ Ïï†ÎãàÎ©îÏù¥ÏÖò
      clouds.forEach((cloud, index) => {
        cloud.position.x += 0.02;
        if (cloud.position.x > 25) {
          cloud.position.x = -25;
        }
        cloud.rotation.y += 0.002;
      });
      
      // Î≥ëÏïÑÎ¶¨ ÏûêÏó∞Ïä§Îü¨Ïö¥ ÏõÄÏßÅÏûÑ
      chick.position.y = Math.sin(Date.now() * 0.001) * 0.1;
      
      controls.update();
      renderer.render(scene, camera);
    }

    // ÏúàÎèÑÏö∞ Î¶¨ÏÇ¨Ïù¥Ï¶à
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
  </script>
</body>
